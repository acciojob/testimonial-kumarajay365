<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        .main-container {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .testimonial {
            padding: 1px;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 20px;
        }

        .text {
            font-size: 10px;
            color: #333;
        }

        .author {
            text-align: right;
            font-style: italic;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="testimonial">
            <p class="text">This is a testimonial text.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="text">This is another testimonial text.</p>
            <p class="author">- Jane Doe</p>
        </div>
    </div>
</body>
</html>
